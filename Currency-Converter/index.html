<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-5" href="#">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    Currency Converter
                </a>
                <button class="btn btn-outline-light d-lg-none" type="button" id="toggleSidebar">
                    <i class="fas fa-exchange-alt"></i> All Rates
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for all currency rates -->
            <div class="col-lg-4 sidebar" id="sidebar">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-globe me-2"></i>
                            Multi-Currency Conversion
                        </h5>
                        <button class="btn-close btn-close-white d-lg-none" id="closeSidebar"></button>
                    </div>
                    <div class="card-body rates-container">
                        <ul id="list" class="list-group list-group-flush">
                            <li class="list-group-item text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main converter -->
            <div class="col-lg-8 main-content" id="mainContent">
                <div class="card converter-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-exchange-alt me-2"></i> Currency Converter</h5>
                    </div>
                    <div class="card-body">
                        <!-- Amount Input -->
                        <div class="mb-4">
                            <label for="input" class="form-label fw-bold">Enter Amount</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-coins"></i></span>
                                <input type="number" class="form-control" id="input" value="1" min="0" step="any">
                            </div>
                        </div>

                        <!-- Currency Selection -->
                        <div class="row mb-4">
                            <!-- From Currency -->
                            <div class="col-md-5">
                                <div class="currency-box">
                                    <label class="form-label fw-bold">From</label>
                                    <div class="input-group">
                                        <span class="input-group-text p-0 border-0 bg-transparent">
                                            <img src="https://flagsapi.com/US/flat/64.png" alt="From Currency Flag" class="currency-flag" id="fromFlag">
                                        </span>
                                        <select class="form-select" name="FromSelect" id="fromSelect"></select>
                                    </div>
                                </div>
                            </div>

                            <!-- Swap Button -->
                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                <button id="swap" class="btn btn-light rounded-circle swap-btn">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                            </div>

                            <!-- To Currency -->
                            <div class="col-md-5">
                                <div class="currency-box">
                                    <label class="form-label fw-bold">To</label>
                                    <div class="input-group">
                                        <span class="input-group-text p-0 border-0 bg-transparent">
                                            <img src="https://flagsapi.com/IN/flat/64.png" alt="To Currency Flag" class="currency-flag" id="toFlag">
                                        </span>
                                        <select class="form-select" name="ToSelect" id="toSelect"></select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Convert Button and Result -->
                        <div class="text-center">
                            <button id="convert" class="btn btn-primary btn-lg mb-3">
                                <i class="fas fa-sync-alt me-2"></i> Convert
                            </button>
                            
                            <div id="result" class="alert alert-info mt-3 d-none">
                                <div id="loading" class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span id="msg">1 USD = 80 INR</span>
                            </div>
                            
                            <div id="errorMsg" class="alert alert-danger mt-3 d-none">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span>Error fetching exchange rates. Please try again.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p class="mb-0 text-secondary" >&copy; <span id="year"></span> Currency Converter | Designed by <a class="text-white text-decoration-none" href="https://www.instagram.com/rajaismart?igsh=eWkwb2Q0Z3czM25v"> Smruti Ranjan Sahoo</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
